<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>JavaScript Calculator</title>
</head>

<body class="bg-dark bg-gradient ">
    <div class="flex-container">
        <h1>JavaScript Calculator</h1>
        <div id="calculator">
            <div class="row text-center">
                <div class="col-12 bg-dark text-light">
                    <div id="display" class="bg-dark text-light"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-6 text-center bg-danger">
                    <button id="clear" onclick="clearDisplay()" class="btn btn-danger btn-block">AC</button>
                </div>
                <div class="col-3 text-center bg-warning">
                    <button id="divide" onclick="addOperation('/')" class="btn btn-warning btn-block">/</button>
                </div>
                <div class="col-3 text-center bg-warning">
                    <button id="multiply" onclick="addOperation('*')" class="btn btn-warning btn-block">X</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 text-center bg-light">
                    <button id="seven" onclick="displayNumber('7')" class="btn btn-light btn-block">7</button>
                </div>
                <div class="col-3 text-center bg-light">
                    <button id="eight" onclick="displayNumber('8')" class="btn btn-light btn-block">8</button>
                </div>
                <div class="col-3 text-center bg-light">
                    <button id="nine" onclick="displayNumber('9')" class="btn btn-light btn-block">9</button>
                </div>
                <div class="col-3 text-center bg-warning">
                    <button id="subtract" onclick="addOperation('-')" class="btn btn-warning btn-block">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 text-center bg-light">
                    <button id="four" onclick="displayNumber('4')" class="btn btn-light btn-block">4</button>
                </div>
                <div class="col-3 text-center bg-light">
                    <button id="five" onclick="displayNumber('5')" class="btn btn-light btn-block">5</button>
                </div>
                <div class="col-3 text-center bg-light">
                    <button id="six" onclick="displayNumber('6')" class="btn btn-light btn-block">6</button>
                </div>
                <div class="col-3 text-center bg-warning">
                    <button id="add" onclick="addOperation('+')" class="btn btn-warning btn-block">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 text-center bg-light">
                    <button id="one" onclick="displayNumber('1')" class="btn btn-light btn-block">1</button>
                </div>
                <div class="col-3 text-center bg-light">
                    <button id="two" onclick="displayNumber('2')" class="btn btn-light btn-block">2</button>
                </div>
                <div class="col-3 text-center bg-light">
                    <button id="three" onclick="displayNumber('3')" class="btn btn-light btn-block">3</button>
                </div>
                <div class="col-3 text-center bg-warning">
                    <button id="equals" onclick="calculateResult()" class="btn btn-warning btn-block">=</button>
                </div>
            </div>
            <div class="row">
                <div class="col-6 text-center bg-light">
                    <button id="zero" onclick="displayNumber('0')" class="btn btn-light btn-block">0</button>
                </div>
                <div class="col-3 text-center bg-light">
                    <button id="decimal" onclick="addDecimal('.')" class="btn btn-light btn-block">.</button>
                </div>
                <div class="col-3 text-center bg-warning"></div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
